{% extends 'header.html' %} {% block content %}
<div
    class="login-form"
    style="
        min-width: 240px;
        width: 30%;
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px;
        margin: auto;
        margin-top: 40px;
        border-radius: 10px;
    ">
    <form
        method="post"
        action="{% url 'register' %}"
        style="display: inline-block">
        {% csrf_token %}
        <h2>Registro de Usuario</h2>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="text"
                name="first_name"
                class="form-control"
                placeholder="Nombre"
                required="required" />
        </div>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="text"
                name="last_name"
                class="form-control"
                placeholder="Apellido"
                required="required" />
        </div>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Nombre de Usuario"
                required="required" />
        </div>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="ContraseÃ±a"
                required="required" />
        </div>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                required="required" />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
            Registrarse
        </button>
    </form>
</div>
{% if messages %} {% for message in messages %}
<p style="color: red">{{ message }}</p>
{% endfor %} {% endif %} {% endblock %}

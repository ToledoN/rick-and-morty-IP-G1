{% extends 'header.html' %} {% block content %}
<div
    class="login-form"
    style="
        min-width: 240px;
        width: 30%;
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px;
        margin: auto;
        margin-top: 40px;
        border-radius: 10px;
    ">
    <form action="" method="POST" style="display: inline-block">
        {% csrf_token %}
        <h2 class="text-center">Inicio de sesión</h2>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Usuario"
                required="required" />
        </div>
        <div class="form-group" style="margin-bottom: 5%">
            <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Contraseña"
                required="required" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                Ingresar
            </button>
        </div>
    </form>
</div>
{% endblock %}
